<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FlappyBird</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            background: #ded895;
            margin: 0px;
            align-items: center;
            /*This removes the border around the canvas that Phaser adds, making the game actually take up all the available space*/
        }

        canvas {
            display: block;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 400px;
            height: 490px;
            border: 30px solid #40c4c8;
            -moz-border-image: url(https://img-fotki.yandex.ru/get/9165/5091629.99/0_7eb45_d2e10a7a_L.jpg) 30 round round;
            -webkit-border-image: url(https://img-fotki.yandex.ru/get/9165/5091629.99/0_7eb45_d2e10a7a_L.jpg) 30 round round;
            -o-border-image: url(https://img-fotki.yandex.ru/get/9165/5091629.99/0_7eb45_d2e10a7a_L.jpg) 30 round round;
            border-image: url(https://img-fotki.yandex.ru/get/9165/5091629.99/0_7eb45_d2e10a7a_L.jpg) 30 round round;
        }
    </style>
</head>
<body>
</body>
</html>
